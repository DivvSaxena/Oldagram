<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="header-site">
        <img src="images/logo.png" class="main-logo" />
        <img src="images/user-avatar.jpeg"class="user" />
      </div>
    </header>

      <section>
        <div id="container-posts">
            <div id="avatar-image"></div>
            <div id="user-description">
              <h1 id="name"></h1>
              <p id="location"></p>
            </div>
        </div>
        <div id="user-post"></div>
        <div class="icons">
            <img
              src="images/icon-heart.png"
              alt="heart-icon"
              class="icon-properties"
              id="heart"
            />
            <img
              src="images/icon-comment.png"
              alt="comment-icon"
              class="icon-properties"
            />
            <img src="images/icon-dm.png" alt="dm-icon" class="icon-properties" />
        </div>
        <div id="likes"></div>
        <div id="comment"></div>
        
      </section>
